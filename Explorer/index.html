<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>



    <title>Teste</title>
</head>
<style>
    #map { height: 480px; };
    .leaflet-popup-content { /*Precisa estar lendo o arquivo do letlet localmente */
        width: 900px !important;
    }
</style>
<body>
    <div id="map"></div>
</body>

<!-- ajax plugin -->
<script src="src/leaflet.ajax.js" type="text/javascript" ></script>
<script src="src/leaflet.ajax.min.js" type="text/javascript" ></script>
<!-- Make sure you put this AFTER Leaflet's CSS -->
<script src="https://cdn.jsdelivr.net/npm/@turf/turf@7/turf.min.js"></script>

<script>
    const map = L.map('map').setView([-18.6845819687874,-43.86735275387764], 5); // Lat e Lon

    const CartoDB_DarkMatter = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
	attribution: false,
	subdomains: 'abcd',
	maxZoom: 20
    });

    CartoDB_DarkMatter.addTo(map);
    var myIcon = L.icon({
        iconUrl: 'circle-fill.png',
        iconSize: [5, 5],
        iconAnchor: [2, 3],
        popupAnchor: [-3, -76],
    });
    var geojsonLayer = new L.GeoJSON.AJAX('Usinas_Hidreletricas_UHE.geojson', {pointToLayer:
      function(feature, latlng) {
      var str = "oi"
      return L.marker(latlng, {icon: myIcon}).bindPopup(str);
    }});
    geojsonLayer.addTo(map);

</script>
</html>
